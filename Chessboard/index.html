<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chess-board">
        <!-- Row 1 -->
        <div class="row1">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <!-- Row 2 -->
        <div class="row2">
            <div class="square light"><img ></div>
            <div class="square dark"><img ></div>
            <div class="square light"><img ></div>
            <div class="square dark"><img ></div>
            <div class="square light"><img ></div>
            <div class="square dark"><img   ></div>
            <div class="square light"><img ></div>
            <div class="square dark"><img ></div>
        </div>
        <!-- Repeat similar rows for the entire board -->
        <!-- You can use a loop in templating engines, but here we'll manually repeat for simplicity -->
        <div class="row3">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row4">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row5">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row6">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row7">
            <div class="square dark"><img ></div>
            <div class="square light"><img ></div>
            <div class="square dark"><img ></div>
            <div class="square light"><img ></div>
            <div class="square dark"><img ></div>
            <div class="square light"><img ></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row8">
            
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
      
    </div>
</body>
</html>
